<script type="text/javascript">

 function light(){
     document.body.style.backgroundColor="aqua";
     document.body.style.Color="lime";
     document.getElementById("count1").style.color="black";
     document.getElementById("count1").style.color="black";
     }
     
 
 function dark(){
    document.body.style.backgroundColor="black";
    document.body.style.Color="aqua";
    document.getElementById("count1").style.color="aqua";
    document.getElementById("count2").style.color="aqua";
 }
    var aa=["ROCK","PAPER","SCISSOR","ROCK","PAPER","SCISSOR","SCISSOR","ROCK","PAPER","SCISSOR"];
    var a=[3,1,2,3,2,1,2,2,1,3,1,2,3,1,2,3]


    var me=localStorage.getItem("me");

    
    var rounds=parseInt(localStorage.getItem("friend"));

var mseg1=document.getElementById("msg1");

var r1=document.getElementById("R1");
var s1=document.getElementById("S1");
var p1=document.getElementById("P1");

var r2=document.getElementById("stone");
var s2=document.getElementById("scissor");
var p2=document.getElementById("paper");

var cou1=document.getElementById("count1");
var cou2=document.getElementById("count2");
var cou3=document.getElementById("count3");
let count1=0;
let count2=0;
let count3=1;

window.oncontextmenu=()=>{
            return false;
        }

        window.onkeydown=()=>{
            return false;
        }

//ROCK START
function getr(max,min){
    let step1=max-min+1;
    let step2=Math.random()*step1;
    let step3=Math.floor(step2)+min;

    return step3;
}

stone.addEventListener('click',()=>{
    let index=getr(0,a.length-1);
  
    if(r1.value>a[index] && a[index]!=1){
        mseg1.innerHTML=` ${me} won`;
        count1++;
        cou1.innerHTML=` ${me}:${count1}`;
        r2.classList.add("stonemove2");
        s1.classList.add("scissormove1");
        cou3.innerText=`Round: ${count3++}`;
        setTimeout(()=>{
        r2.classList.remove("stonemove2");
        s1.classList.remove("scissormove1");},2000)

    }
    else if(r1.value>a[index] && a[index]!=2)
    {
        count2++;
        cou2.innerHTML=` Ellie:${count2}`;
        mseg1.innerHTML=` Ellie won`;
        p1.classList.add("papermove1");
        r2.classList.add("stonemove2");
        cou3.innerText=`Round :${count3++}`;

        setTimeout(()=>{
        p1.classList.remove("papermove1");
        r2.classList.remove("stonemove2");},2000)
        
    }
    else if(r1.value==a[index]){
        mseg1.innerHTML=`TIE `;
        r1.classList.add("stonemove1");
        r2.classList.add("stonemove2");
        cou3.innerText=`Round :${count3++}`;
        setTimeout(()=>{
        r1.classList.remove("stonemove1");
        r2.classList.remove("stonemove2");},2000)
      
    }
    if(count3==rounds){
        if(count1>count2){
           mseg1.innerHTML=`${me} Bingo`;
           setTimeout(()=>{
            location.reload();

           },4000)

           localStorage.removeItem("me");
           localStorage.removeItem("friend");
         
        }
        else{
            
           mseg1.innerHTML=`Ellie Bingo`;
           setTimeout(()=>{
            location.reload();

           },4000)
           localStorage.removeItem("me");
           localStorage.removeItem("friend");
        }
        
    }
    
    setTimeout(()=>{
        mseg1.innerHTML="";
    },2000)

    
   })

   //ROCK END

//SCISSOR START
   function gets(max,min){
